{% extends "topic/base.html" %}
{% block content %}
<div id="content">
  <div class="panel">
    <div class="header">
      <ul class="breadcrumb">
        <li><a href="/">主页</a><span class="divider">/</span></li>
        <li class="active">设置</li>
      </ul>
    </div>
    <div class="inner">


      <form id="setting_form" class="form-horizontal" action="/setting/update" method="post">
        <div class="control-group">
          <label class="control-label" for="name">用户名</label>

          <div class="controls">
            <input class="input-xlarge readonly" id="name" name="name" size="30" value={{ user.username }} type="text">
          </div>
        </div>

        <div class="control-group">
          <label class="control-label" for="signature">个性签名</label>

          <div class="controls">
            <textarea class="input-xlarge" id="signature" name="signature" size="30"></textarea>
          </div>
        </div>
        <input id="action" name="action" value="change_setting" type="hidden">
        <input name="_csrf" value="{{ token }}" type="hidden">

        <div class="form-actions">
          <input class="span-primary submit_btn" data-loading-text="保存中.." value="保存设置" type="submit">
        </div>
      </form>
    </div>
  </div>

  <div class="panel">
    <div class="header">
      <span class="col_fade">更改密码</span>
    </div>
    <div class="inner">
      <form id="change_pass_form" class="form-horizontal" action="/setting/update" method="post">
        <div class="control-group">
          <label class="control-label" for="old_pass">当前密码</label>

          <div class="controls">
            <input class="input-xlarge" id="old_pass" name="old_pass" size="30" type="password">
          </div>
        </div>
        <div class="control-group">
          <label class="control-label" for="new_pass">新密码</label>

          <div class="controls">
            <input class="input-xlarge" id="new_pass" name="new_pass" size="30" type="password">
          </div>
        </div>
        <input id="action" name="action" value="change_password" type="hidden">
        <input name="_csrf" value="{{ token }}" type="hidden">

        <div class="form-actions">
          <input class="span-primary submit_btn" data-loading-text="更改中.." value="更改密码" type="submit">
        </div>
      </form>
    </div>
  </div>

  <div class="panel">
      <div class="header">
        <span class="col_fade">上传头像</span>
      </div>
      <div class="inner">
          <form method=post
                action='{{ url_for(".add_img") }}'
                enctype=multipart/form-data>
              <input type=file name=avatar>
              <br>
              <input type=submit class="span-primary submit_btn" value=Upload>
              <!--<button type="submit">Upload</button>-->
          </form>
      </div>
  </div>
</div>



</div>

</div>
<div id="sidebar-mask"></div>

{% endblock %}
