{% extends "topic/base.html" %}
{% block content %}
        <div id="content">
            <div class="panel">
                <div class="inner post">
                    <form id="update_reply_form" method="post" action="{{ url_for('reply.update', token=token, id=reply.id, topic_id=topic_id) }}">
                        <fieldset>
                            <div class='markdown_editor in_editor'>
                                <div class='markdown_in_editor'>
                                    <textarea autofocus class='editor' name='content' rows='20'
                                              placeholder='文章支持 Markdown 语法, 请注意标记代码'>{{ reply.content}}</textarea>
                                    <div class='editor_buttons'>
                                        <input type="submit" class='span-primary submit_btn' data-loading-text="提交中"
                                               value="提交">
                                    </div>
                                </div>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    <script>
        (function () {
            var editor = new Editor();
            editor.render($('.editor')[0]);
        })();
    </script>
{% endblock %}
